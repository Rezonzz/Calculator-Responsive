<!DOCTYPE html>
<html lang="pt">
    <head>
        <link rel="icon" href="Images/Icon.ico" type="image/icon type">
        <meta charset="UTF-8">
        <meta name="google" content="notranslate"/>
        <meta hhtp-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <meta name="viewport" content="witdh=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Domus - Calculator</title>
    </head>
    <body oncontextmenu="return false">
        <div class="loader">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
            </svg>
        </div>
        <div class="socials">
            <i onClick="window.open('https://www.instagram.com/ynw.brunoo/');" class="bi bi-instagram instagram"></i>
            <i onClick="window.open('https://github.com/Rezonzz');" class="bi bi-github github"></i>
        </div>
        <img class="logo" src="Images/Logo.png">
        <div class="back glass">
            <div class="display">
                <input id="screen" type="text" placeholder="0" onkeypress="return onlyNumberKey(event)">
            </div>

            <div class="btns">
                <div class="row">
                    <button onclick="sin()">sin</button>
                    <button onclick="cos()">cos</button>
                    <button onclick="tan()">tan</button>
                    <button id="ce" onclick="backspc()"><i class="bi bi-backspace"></i></button>
                </div>
                <div class="row">
                    <button onclick="log()">log</button>
                    <button onclick="pi()">π</button>
                    <button onclick="e()">e</button>
                    <button onclick="sqrt()">√</button>
                </div>
                <div class="row">
                    <button onclick="pow2()">x <span style="position: relative; bottom: .4em; right: .1em;">2</span></button>
                    <button onclick="pow3()">x <span style="position: relative; bottom: .4em; right: .1em;">3</span></button>
                    <button onclick="pow10()">10 <span style="position: relative; bottom: .4em; right: .1em;">x</span></button>
                    <button class="btn">÷</button>
                </div>
                <div class="row">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">×</button>
                </div>
                <div class="row">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">-</button>
                </div>
                <div class="row">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">+</button>
                </div>
                <div class="row">
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button class="btn">(</button>
                    <button class="btn">)</button>
                </div>
                <div class="row">
                    <button id="ac" onclick="screen.value=''">AC</button>
                    <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
